<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
</head>
<body>
<div th:each="element : ${passwordList}">
    <table>
        <tbody>
        <tr>
            <th>Название ресурса:</th>
            <td th:text="${element.getResourceName()}"></td>
        </tr>
        <tr>
            <th>Логин:</th>
            <td th:text="${element.getLogin()}"></td>
        </tr>
        <tr>
            <th>Пароль:</th>
            <td th:text="${element.getPassword()}"></td>
        </tr>
    </table>
    <br>
    <a th:href="@{/passwords/{id}/edit(id = ${element.getId()})}">Редактировать</a>
    <br>
    <a th:href="'/passwords'">Вернуть к списку ресурсов</a>
</div>

</body>
</html>
